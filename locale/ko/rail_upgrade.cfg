[mod-setting-description]
rail-upgrade-locomotive-no-fuel=치트 옵션. 기관차에 연료가 필요없어집니다.
rail-upgrade-locomotive-radar=치트 옵션. 기관차에 레이더 기능을 추가합니다. 0으로 설정하면 비활성화되고, 그 외에는 레이더 범위를 설정합니다.\n레이더는 플레이어가 기관차를 직접 또는 원격으로 조종할 때만 활성화됩니다.